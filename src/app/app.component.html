<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label
        >Add new
        <input type="text" [(ngModel)]="newServerName" />
        <button (click)="onAdd()">Submit</button>
      </label>
      <br />
      <label
        >Filter by status
        <input type="text" [(ngModel)]="filter" />
      </label>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filterPipe : filter : 'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shortenPipe : 15 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date : "fullDate" }}
        </li>
      </ul>
    </div>
  </div>
</div>
